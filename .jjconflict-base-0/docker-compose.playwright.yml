services:
  playwright:
    image: mcr.microsoft.com/playwright:v1.58.1-noble
    container_name: oya-playwright
    network_mode: host  # Access localhost:3000 from container
    volumes:
      - .:/workspace
    working_dir: /workspace
    environment:
      - CI=true
    command: bash -c "npm install && npx playwright install chromium && npx playwright test"
    stdin_open: true
    tty: true
