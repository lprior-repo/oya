[package]
name = "oya-zellij"
version = "0.1.0"
edition = "2021"
description = "Zellij plugin for OYA pipeline orchestration"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Zellij plugin API
zellij-tile = "0.41"

# Async runtime (needed for web API calls)
tokio = { version = "1", features = ["rt", "macros"] }

# HTTP client for calling oya-web API
reqwest = { version = "0.12", features = ["json"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"
anyhow = "1"

# Shared types from workspace
oya-shared = { path = "../oya-shared" }

[profile.release]
opt-level = "z"     # Optimize for size (WASM)
lto = true          # Enable link-time optimization
codegen-units = 1   # Single codegen unit for smaller binary
strip = true        # Strip symbols
panic = "abort"     # Smaller panic handler
