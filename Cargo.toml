[package]
name = "oya"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
authors = ["Lewis Prior <lewis@lewisandquark.com>"]
license = "MIT"
repository = "https://github.com/lprior-repo/oya"
description = "OYA SDLC Factory - Storm goddess of transformation. 100x developer throughput with AI agent swarms."
keywords = ["sdlc", "tdd", "ai", "agents", "automation"]
categories = ["development-tools", "command-line-utilities"]

[[bin]]
name = "oya"
path = "src/main.rs"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
unwrap_used = "forbid"
expect_used = "deny"
panic = "forbid"
todo = "warn"
unimplemented = "forbid"
unreachable = "forbid"

[dependencies]
# Async runtime (battle-tested)
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# Storage (battle-tested)
rusqlite = { version = "0.32", features = ["bundled"] }

# Caching (battle-tested)
moka = { version = "0.12", features = ["sync"] }

# Serialization (battle-tested)
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# FP primitives (battle-tested)
im = "15.1"
itertools = "0.14"

# CLI (battle-tested)
clap = { version = "4", features = ["derive"] }

# IDs
ulid = { version = "1", features = ["serde"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "2"

# Regex
regex = "1"

# Notify for file watching
notify = "7"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true
